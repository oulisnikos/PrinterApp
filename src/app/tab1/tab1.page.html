<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-toggle slot="end" [(ngModel)]="mode"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of bluetoothList" (click)="selectPrinter(item.id)">
        {{item.name}} {{item.id}}
    </ion-item>
  </ion-list>
  <div>
      Selected Printer: {{selectedPrinter}}
  </div>
  <ion-item>
    <ion-textarea [(ngModel)]="testText" placeholder="Enter more information here..."></ion-textarea>
  </ion-item>
  <ion-button expand="full" color="danger" *ngIf='selectedPrinter' (click)="printStuff()">
  PRINT!
  </ion-button>
</ion-content>
